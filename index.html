<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> <!-- custom attribute -->
            
            <!-- For Coppy Button -->
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="cpy" width="23" height="23">
            </button>

        </div>

        <!-- For Input Field -->
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- For Checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase latters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase latters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Number latters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbol latters</label>
            </div>

            <!-- For Strength -->
            <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!-- For Generate Button -->
            <button class="generateButton">Generator Password</button>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
